name: Monthly job

on:
  workflow_dispatch:
  schedule:
  # UTC 00:00 every 26th of the month(JST 09:00)
    - cron: '0 0 26 * *'
# Read environment variables
env:
  PAID_USER_ID: ${{ secrets.PAID_USER_ID }}
  OWED_USER_ID: ${{ secrets.OWED_USER_ID }}
  CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
  CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
  GROUP_ID: ${{ secrets.GROUP_ID }}
  HOUSE_RENT_TOTAL: ${{ secrets.HOUSE_RENT_TOTAL }}
  HOUSE_RENT_OWN: ${{ secrets.HOUSE_RENT_OWN }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Run start
        run: npm run start

      - name: Keep workflow active
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          date > .github/.keep-alive
          git add .github/.keep-alive
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: keep workflow active [skip ci]" && git push)